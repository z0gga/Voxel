<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación 3D - Caballero</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            width: 220px;
        }
        #info p { margin: 5px 0; }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
   <div id="info">
        <p><strong>Modelo:</strong> Caballero </p>
        <p><strong>Animación:</strong> Brooklyn UpRock de Mixamo</p>
            <p><strong>Nombre:</strong> Juan Esteban Castro Barrera</p>
            <p><strong>Codigo:</strong> 30000125416</p>
        <p><strong>Archivo:</strong> modelo.glb</p>
    </div>
    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.128/build/three.module.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.128/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.128/examples/jsm/controls/OrbitControls.js";

        let scene, camera, renderer, mixer, model, controls;
        let clock = new THREE.Clock();

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Cámara (más cerca del modelo)
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.5, 2); // Más cerca y alineada

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controles de cámara (rotación con mouse)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 1, 0); // Mantiene el modelo centrado

            // Luz
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(3, 5, 3);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Cargar modelo GLB
            const loader = new GLTFLoader();
            loader.load("modelo.glb", function (gltf) {
                model = gltf.scene;
                model.position.set(0, 0, 0);
                model.scale.set(3, 3, 3); // Aumenta el tamaño

                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());

            controls.update(); // Permite mover con el mouse
            renderer.render(scene, camera);
        }

        // Ajuste de tamaño en ventana
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
