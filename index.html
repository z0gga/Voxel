<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Caballero</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <<div id="info">
        <p><strong>modelo:</strong> Caballero Ruin </p>
        <p><strong>Animaci√≥n:</strong> Brooklyn UpRock de Mixamo</p>
            <p><strong>Nombre:</strong> Juan Esteban Castro Barrera</p>
            <p><strong>Codigo:</strong> 30000125416</p>
        <p><strong>Archivo:</strong> modelo.glb</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphericLight(0xffffff, 0x444444, 1);
        light.position.set(0, 20, 0);
        scene.add(light);

        const loader = new THREE.GLTFLoader();
        loader.load('modelo.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);

            const animations = gltf.animations;
            const mixer = new THREE.AnimationMixer(model);

            const action = mixer.clipAction(animations.find(anim => anim.name === 'brooklyn uprock'));
            action.play();

            camera.position.set(0, 2, 5);

            function animate() {
                requestAnimationFrame(animate);
                mixer.update(0.01);
                renderer.render(scene, camera);
            }

            animate();
        });

        let isDragging = false, previousMousePosition = { x: 0, y: 0 };
        document.addEventListener('mousedown', () => { isDragging = true; });
        document.addEventListener('mouseup', () => { isDragging = false; });
        document.addEventListener('mousemove', event => {
            if (isDragging) {
                const deltaMove = {
                    x: event.offsetX - previousMousePosition.x,
                    y: event.offsetY - previousMousePosition.y
                };
                scene.rotation.y += deltaMove.x * 0.01;
                scene.rotation.x += deltaMove.y * 0.01;
            }
            previousMousePosition = { x: event.offsetX, y: event.offsetY };
        });
    </script>
</body>
</html>
