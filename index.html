<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación 3D - Caballero</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">
        <p><strong>Modelo:</strong> Caballero</p>
        <p><strong>Animación:</strong> Mixamo</p>
        <p><strong>Archivo:</strong> modelo.glb</p>
    </div>

    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.128/build/three.module.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.128/examples/jsm/loaders/GLTFLoader.js";

        let scene, camera, renderer, mixer, model;
        let clock = new THREE.Clock();
        let angle = 0;

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Cámara
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(5, 3, 5);

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Luz
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(3, 5, 3);
            scene.add(light);

            // Cargar modelo GLB
            const loader = new GLTFLoader();
            loader.load("modelo.glb", function (gltf) {
                model = gltf.scene;
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());

            // Movimiento de la cámara en círculo
            angle += 0.005;
            camera.position.x = Math.cos(angle) * 5;
            camera.position.z = Math.sin(angle) * 5;
            camera.lookAt(0, 5, 0);

            renderer.render(scene, camera);
        }

        // Ajuste de tamaño en ventana
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
